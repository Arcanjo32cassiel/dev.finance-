<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">

    <link rel="shortcut icon" href="./images/icon_finance.svg" type="image/x-icon">
    <title>Dev.finance</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.svg" alt="Logo Dev  Finance">
        </header>
        <section class="content">
            <div class="smallintro">
                <p>Dev.finance$ é um plataforma web desenvolvida especimalmente para desenvolvedores organizarem suas transações</p>
            </div>
            <div class="wewill">
                <p>Vamos conhecer o Dev.finance?</p>
                <a href="#">Cadastrar</a>
            </div>
            <img src="./images/Frame.svg" alt="Imagem de desenvolvedor sentado">
            <div class="modal-overlay">
                <div class="modal">
                    <div id="form">
                        <form action="">
                            <div class="input-group">
                                <label for="" class="only">Nome</label>
                                <input type="text">
                            </div>

                            <div class="input-group">
                                <label for="" class="only">E-mail</label>
                                <input type="email">
                            </div>
                            <div class="input-group">
                                <label for="" class="only">Senha</label>
                                <input type="password">
                            </div>
                            <div class="input-group">
                                <label for="" class="only">Confirme a senha</label>
                                <input type="password">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
