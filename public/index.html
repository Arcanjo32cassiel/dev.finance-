<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/home.css">
    <link rel="stylesheet" href="../src/btncancelsave.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <link rel="shortcut icon" href="./images/icon_finance.svg" type="image/x-icon">
    <title>Dev.finance</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Logo Dev  Finance">
    </header>

    <section class="content">

        <!-- <div class="cotent-child1"> -->
        <div class="smallintro">
            <p>Dev.finance<span>$</span> é um plataforma web desenvolvida especimalmente para desenvolvedores organizarem suas transações</p>
        </div>

        <div class="wewill">
            <p>Vamos conhecer a Dev.finance<span>$</span> ?</p>
            <a href="#" id="register" onclick="Modal.open()">Cadastrar</a>
        </div>
        <!-- </div> -->
        <div class="img">
            <img id="imgdev" src="./images/Frame.svg" alt="Imagem de desenvolvedor sentado">
        </div>
    </section>

    <div class="modal-overlay ">
        <div class="modal">
            <!-- <i class="fas fa-times"></i> -->
            <div id="form">
                <form action="./dev.html" method="POST" id="form-register">
                    <div class="input-group">
                        <label for="" class="sr-only">Nome</label>
                        <input id="name" type="text" id="name" placeholder="Nome" data-required autofocus>
                    </div>

                    <div class="input-group">
                        <label for="" class="sr-only">E-mail</label>
                        <input type="E-mail" id="email" placeholder="E-mail" data-required data-email-validate>
                    </div>
                    <div class="input-group">
                        <label for="" class="sr-only">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha" data-required data-password-validate>
                    </div>
                    <div class="input-group">
                        <label for="" class="sr-only">Confirme a senha</label>
                        <input type="password" id="confirmationpassword" placeholder="Confirme a senha" data-equal="password" data-required>
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <input type="submit" id="save" value="Salvar">

                    </div>
                </form>

            </div>
        </div>
    </div>
    <p class="error-validation template"></p>

    <script src="../src/modal.js"></script>
    <script src="../src/validate.js"></script>

</body>

</html>
